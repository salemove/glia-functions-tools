---
namespace:
  name: namespace
  description: Namespace of the key-value store. Maximum length is 128 bytes. Can only contain alphanumeric characters (a-z, A-Z, 0-9), underscores (`_`), and hyphens (`-`).
  schema:
    type: string
    pattern: '^[0-9a-zA-Z_-]+$'
    maxLength: 128
  example: 'f1e885f2-b9aa-4ffc-9fdc-d256a2b0c0bd'

maxpagesize:
  name: maxpagesize
  description: Maximum number of items to return per page.
  schema:
    type: integer
    minimum: 1
    maximum: 1000
    default: 100
  example: 100

p:
  name: p
  description: Page token parameter that contains encoded data of query params.
  schema:
    type: string
  example: 'eyJtYXhwYWdlc2l6ZSI6MTAsInN0YXJ0X2tleSI6eyJwa2FjY291bnRfaWQiLCJpZCI6IjEyMyJ9fQ=='
